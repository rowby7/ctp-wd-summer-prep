<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="src/index.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Habit Tracker</h1>
      <p class="subtitle">Build better habits, one day at a time</p>
    </header>

    <main class="main-content">
      <!-- Add Habit Form -->
      <section class="add-habit-section">
        <h2>Add New Habit</h2>
        <form id="habitForm" class="habit-form">
          <div class="form-group">
            <label for="habitName">Habit Name:</label>
            <input type="text" id="habitName" name="habitName" required placeholder="e.g., Exercise daily">
          </div>
          
          <div class="form-group">
            <label for="habitDescription">Description (optional):</label>
            <textarea id="habitDescription" name="habitDescription" placeholder="Describe your habit..."></textarea>
          </div>
          
          <div class="form-group">
            <label for="habitCategory">Category:</label>
            <select id="habitCategory" name="habitCategory" required>
              <option value="">Select a category</option>
              <option value="health">Health & Fitness</option>
              <option value="productivity">Productivity</option>
              <option value="learning">Learning</option>
              <option value="mindfulness">Mindfulness</option>
              <option value="social">Social</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="habitGoal">Daily Goal:</label>
            <input type="number" id="habitGoal" name="habitGoal" min="1" value="1" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Add Habit</button>
        </form>
      </section>

      <!-- Habits Display -->
      <section class="habits-section">
        <div class="section-header">
          <h2>Your Habits</h2>
          <div class="stats">
            <span class="stat-item">
              <span class="stat-number" id="totalHabits">0</span>
              <span class="stat-label">Total</span>
            </span>
            <span class="stat-item">
              <span class="stat-number" id="activeStreaks">0</span>
              <span class="stat-label">Active</span>
            </span>
          </div>
        </div>
        
        <div id="habitsList" class="habits-list">
          <!-- Habits will be dynamically added here -->
        </div>
        
        <div id="emptyState" class="empty-state">
          <div class="empty-icon">üìù</div>
          <h3>No habits yet</h3>
          <p>Add your first habit to get started on building better routines!</p>
        </div>
      </section>
    </main>

    <!-- Progress Summary -->
    <section class="progress-summary">
      <h3>Today's Progress</h3>
      <div class="progress-stats">
        <div class="progress-item">
          <span class="progress-number" id="completedToday">0</span>
          <span class="progress-label">Completed</span>
        </div>
        <div class="progress-item">
          <span class="progress-number" id="totalToday">0</span>
          <span class="progress-label">Total</span>
        </div>
        <div class="progress-item">
          <span class="progress-percentage" id="completionRate">0%</span>
          <span class="progress-label">Success Rate</span>
        </div>
      </div>
    </section>
  </div>

  <script src="src/main.js"></script>
</body>
</html>
